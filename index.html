<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="" alt="La dulce">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Quem somos nós</li>
            <!-- <li class="cabecalho-lista-item">Nossos Produtos</li> -->
        </ul>
    </header>
    <section class="Item1">
        <div class="item1-div-conteudo">
            <h2 class="item1-titulo">Quem somos nós:</h2>
            <p class="item1-texto-um">Somos 4 estudantes em busca de realizar um trabalho,</p>
            <p class="item1-texto-dois">nosso papel é fazer produtos para vendermos na escola.</p>
        </div>
        <img class="Item1-imagem" src="" alt="imagem ilustrativa de acordo com o tema">
    </section>
    <section class="Item2">
        <h2 class="item2-titulo"> Nossos Produtos</h2>
        <div class="item2-todos">
        <span></span>
        <div class="item2-div">
            <img class="produto1-imagem" src="" alt="foto do produto 1">
            <h3 class="produto1-nome">bolo de cenoura</h3>
        </div>
        <div class="item2-div">
            <img class="produto2-imagem" src="" alt="foto do produto 2">
            <h3 class="produto2-nome">Brownie com ninho</h3>
        </div>
        <div class="item3-div"> 
            <img class="produto3-imagem" src="brownie3.png" alt="foto de brownie">
            <h3 class="produto3-nome">Brownie com brigadeiro</h3>
        </div>

        </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem" src="" alt="logo do site"
    </footer>
    
</body>
</html>
